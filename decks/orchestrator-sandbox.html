<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orchestrator: Sandbox Mode Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #050816;
      --fg: #f5f5f5;
      --accent: #7dd3fc;
      --accent-soft: #1d293b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at top, #0b1220, #020617 60%);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .deck {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .slide-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .tag {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .slide-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }
    .slide-title {
      font-size: 2.6rem;
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }
    .slide-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .slide-body {
      margin-top: 1.5rem;
      font-size: 1.15rem;
      max-width: 48rem;
      line-height: 1.6;
    }
    .muted {
      opacity: 0.75;
      font-size: 0.95rem;
    }
    ul {
      margin-left: 1.2rem;
      margin-top: 0.75rem;
    }
    li {
      margin-bottom: 0.4rem;
    }
    .slide-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.85;
    }
    .progress-bar {
      height: 4px;
      background: rgba(148, 163, 184, 0.3);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 0.6rem;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #22d3ee, #a855f7);
      transition: width 0.25s ease-out;
    }
    .key-hint {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .keycap {
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      padding: 0.1rem 0.35rem;
      font-size: 0.7rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(15, 23, 42, 0.8);
    }
    .pill {
      display: inline-flex;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .blockquote {
      border-left: 3px solid rgba(148, 163, 184, 0.9);
      padding-left: 0.75rem;
      margin-top: 0.75rem;
      font-style: italic;
      opacity: 0.9;
    }
    .layout-two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 2.5rem;
      align-items: flex-start;
    }
    .code-ish {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.75rem;
      padding: 0.9rem 1rem;
      font-size: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }
    @media (max-width: 800px) {
      .deck { padding: 1.5rem 1.25rem 2rem; }
      .slide-title { font-size: 2rem; }
      .layout-two-col { grid-template-columns: minmax(0, 1fr); }
    }
  </style>
</head>
<body>
  <div class="deck">
    <div class="slide-header">
      <div class="tag">Orchestrator · Sandbox Mode</div>
      <div id="slide-counter"></div>
    </div>

    <div id="slide-main" class="slide-main"></div>

    <div class="slide-footer">
      <div class="key-hint">
        <span class="keycap">←</span>
        <span class="keycap">→</span>
        <span class="muted">Navigate</span>
      </div>
      <div style="min-width: 120px;">
        <div class="progress-bar">
          <div id="progress-inner" class="progress-bar-inner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- External JS (allowed by your CSP: script-src 'self' ...) -->
  <script src="orchestrator-slides.js"></script>
  <script src="orchestrator-deck.js"></script>
</body>
</html>
